<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<body>
<!--reauest를 받아서 사용 가능-->
{{request.client.host}}

<h1>Todo List : {{request.client.host}} </h1>

<div class="input-group mb-3">
  <input type="text" class="form-control" placeholder="Enter Task" aria-label="Recipient's username" aria-describedby="basic-addon2">
  <button type="button" class="btn btn-primary">Add Task</button>
</div>

{%for todo in todos %}
  <div class="d-flex align-items-center mb-2">
    <span>{{todos[0].task}} </span>
    <button type="button" class="btn btn-success">Complete Task</button>
    <button type="button" class="btn btn-danger">Delete Task</button>
  </div>
{% endfor %}

</body>
</html>
